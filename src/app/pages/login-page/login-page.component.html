<div class="login-form-container">
  <h1 class="h1 login-title">Вход</h1>
  <form class="login-form">
    <label for="username" class="login-form__label">Telegram username</label>
    <input type="text" class="login-form__input" id="username" placeholder="Введите логин">
    <label for="password" class="login-form__label">Пароль</label>
    <input type="password" class="login-form__input" id="password" placeholder="Введите пароль">
    <button type="submit" class="btn login-form__btn">Войти</button>
  </form>
</div>
<div class="login-logo-container">
  <img src="../../../assets/svg/logo-big.svg" alt="logo">
</div>
