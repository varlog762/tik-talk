<div class="login-form-container">
  <h1 class="h1 login-title">Вход</h1>
  <form class="login-form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <label for="username" class="login-form__label tt-control-label">Telegram username</label>
    <input type="text" class="login-form__input tt-input" id="username" placeholder="Введите логин"
      formControlName="username">
    <label for="password" class="login-form__label tt-control-label">Пароль</label>
    <input type="password" class="login-form__input tt-input" id="password" placeholder="Введите пароль"
      formControlName="password">
    <button type="submit" class="btn login-form__btn">Войти</button>
  </form>
</div>
<div class="login-logo-container">
  <img src="../../../assets/svg/logo-big.svg" alt="logo">
</div>
